<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/Style.css">
    <title> JS EXAM</title>
</head>
<body>
<div id="sliderList">
    <div class="content-box">
        <div class="options">
            <ul>
                <a href="#contact"><li id="element1" class="share ">Contact Us</li></a>
                <li id="element2" class="share" value="ul">Upcoming</li>
                <li id="element3" class="share">Trending</li>
                <li id="element4" class="share"> Top Rated</li>
                <li id="element5" class="share"> populer</li>
                <li id="element6" class="share">New Playing</li>
            </ul>
        </div>
       
        <div class="contacts d-flex flex-column justify-content-center align-items-center">
            <div class="contact-icons">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-solid fa-basketball"></i>
            </div>
            <div class="contact-email w-75 text-light">
                <span>Copyright Â© 2019 All Rights Reserved.</span>
            </div>
        </div>
    </div>

    <div class="icon-button d-flex flex-column  justify-content-between align-items-center">
        <img class="w-50 mt-4" src="image/logo.png" alt="This Is Site Logo">
        <i id="effectBtnOne" class=" public-btn fa-solid fa-bars fs-3"></i>
        <i id="effectBtn" class=" public-btn fa-solid fa-xmark fs-3 d-none"></i>
        <div class="icons-box d-flex flex-column mb-4">
            <i class=" icon-dwon fa-solid fa-basketball"></i>
            <i class=" icon-dwon fa-solid fa-share-nodes"></i>
        </div>
    </div>
</div> 
<section id="newsPage">
    <div class="container py-5">
<section>
            <div class="row pt-3">
                <div class="col-6">
                    <input type="text" id="searchInput" class="form-control bg-transparent border-0 border-bottom text-center text-light" placeholder="Get Movies By Word">
                </div>
                <div class="col-6">
                    <input type="text"class="form-control bg-transparent border-0 border-bottom text-center text-light" placeholder="Search">
                </div>
            </div>
 </section>
 <section id="information">
            <div class="row py-5" id="dataList">
 
            </div>
        </section>
    <section id="contact">
            <div class="row">
                <h3 class="text-light pb-4">Contact Us...</h3>
            </div>
            <div class="row">
                <div class="col-6 pb-3">
                    <input id="userName" type="text" placeholder="Enter Your Name" class="form-control text-center  border-0 border-bottom bg-transparent text-light">
                    <span id="test" class=" d-none bg-dark text-light px-4  py-2 rounded-pill"> Please Enter Your Valid Name </span>
                </div>      
                <div class="col-6 pb-3">
                    <input id="userEmail" type="email" placeholder="Enter Email" class="form-control text-center  border-0 border-bottom bg-transparent text-light">
                    <span id="test2" class=" d-none bg-dark text-light px-4  py-2 rounded-pill"> Please Enter Your Valid Email </span>

                </div>
                <div class="col-6 pb-3">
                    <input id="userPhone" type="number" placeholder="Enter Phone" class="form-control text-center  border-0 border-bottom bg-transparent text-light">
                </div>
                <div class="col-6 pb-3">
                    <input id="userAge" type="number" placeholder="Enter Age" class="form-control text-center  border-0 border-bottom bg-transparent text-light">
                </div>
                <div class="col-6 pb-3">
                    <input id="userPassword" type="number" placeholder="Enter Password" class="form-control text-center  border-0 border-bottom bg-transparent text-light">
                </div>
                <div class="col-6 pb-3">
                    <input id="userRePassword" type="number" placeholder="Enter RePassword" class="form-control text-center  border-0 border-bottom bg-transparent text-light">
                </div>
            </div>
            <div class="submit pt-3">
                <button id="submit" type="submit" class="btn btn-outline-danger" >Submit</button>
            </div>
</section>
    </div>
</section>
